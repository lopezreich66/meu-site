<!DOCTYPE html>
<html lang="pt-BR">
<head>
<style>
    body {
        background-color: #473C8B; /* Fundo preto para destaque */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
    }

    .texto-neon {
        font-size: 5rem;
        color: #fff; /* Texto branco no centro */
        font-family: 'Arial', sans-serif;
        text-transform: uppercase;
        
        /* Aplicação do Efeito Neon */

            0 0 5px #fff,
            0 0 10px #fff,
            0 0 20px #0fa, /* Verde neon */
            0 0 40px #0fa,
            0 0 80px #0fa;
    }
</style>
